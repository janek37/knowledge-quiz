{% load static %}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Wiedz√≥wka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple knowledge test">

    <!-- bootstap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static "spinner.css" %}">
    <link rel="stylesheet" href="{% static "style.css" %}">
  </head>

  <body>
    <div id="starting">
      <div class="container">
        <div class="card-deck mt-5">
          <div v-for="(contestant, index) in contestants" class="contestant card">
            <h5 class="card-header text-center"
                :class="{ 'text-white bg-primary': index == currentContestantIndex }">${contestant.name}</h5>
            <div class="card-body text-center total">${contestant.points}</div>
          </div>
        </div>
        <div class="inner-container mt-5">
            <div class="categories btn-toolbar" v-if="state == 'category'">
                <button v-for="(category, index) in categories" @click="chooseCategory(index)"
                        class="category btn btn-primary mr-3 mt-3 col-md"
                        :disabled="category.questions.length == 0">
                    ${category.name}
                </button>
            </div>
            <div class="questions" v-if="state == 'question'">
                <button v-for="(question, index) in currentCategory.questions" @click="chooseQuestion(index)"
                        class="btn mr-2 mt-2">
                    ${question.index}
                </button>
            </div>
            <div class="question" v-if="state == 'answer'">
                <div class="question-text text-center">${currentQuestion.content}</div>
                <div class="btn-group mt-3 float-right" role="group">
                    <button v-for="n in (currentCategory.max_points + 1)" @click="addAnswer(n-1)"
                            class="points btn btn-secondary">
                        ${n-1}
                    </button>
                </div>
            </div>
        </div>
      </div>
      <div class="loading" v-if="loading===true">Loading&#8230;</div>
    </div>

  <!-- bootrtap js files -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- vue.js files -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
  <script src="{% static "knowledge.js" %}"></script>
  </body>
</html>
